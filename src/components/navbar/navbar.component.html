<div class="w-screen h-20 border flex flex-row justify-between items-center lg:px-36 md:px-12 px-2">

  <div class="w-1/9 sm:h-3/5 h-2/5 md:pl-20 flex items-center">
    <img *ngIf="!loading; else imgSkeleton" [src]="imageUrl" class="h-full w-full">
  </div>

  <div class="flex flex-row md:pr-20">
    <p class="blue md:text-lg sm:text-sm text-xs">Talk to a Consolidation Specialist <i class="fa-solid fa-phone"></i> (888) 888 - 8888</p>
  </div>

</div>

<ng-template #imgSkeleton>
  <ngx-skeleton-loader [theme]="{ 'border-radius': '5px', height: '50px', width: '150px'}"></ngx-skeleton-loader>
</ng-template>
